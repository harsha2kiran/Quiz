<template name="quick_game"> 
  <div class="modalHidden" id="quick-game-modal">
    <div class="modal-dialog " style="width:350px">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" id="closeQuickGameModal" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Invite</h4>
          {{#if invited}}
          Choose a quiz (note a category must have 5 questions to appear here):
          {{/if}}
        </div>
        <div class="modal-body">
     		{{>quick_game_modal_body}}
      </div>
    </div>
  </div>
</template>

<template name="quick_game_modal_body">

  {{#if imInvited}}
    {{#each invitationsSendToMe}}
        <div class = "invitation">
        User {{invitator}} invites you to play {{category}} quize!
        <button type="button" class="btn btn-primary accept-game-invite">Accept</button>
        <button type="button" class="btn btn-danger reject-game-invite">Reject</button>    
      </div>
    {{/each}}
  {{else}}
    {{#each invitationSent}}
        {{#if rejected}}
          <div class ="alert alert-warning">
            User {{invitedName}} rejected your invitation!
          </div>
        {{else}}
          {{#if waiting}}
          <div class="alert alert-info">
            Waiting for {{invitedName}} accept!
          </div>
          {{else}}
            User Accept!
          {{/if}}
        {{/if}}
    {{/each}}
    <div>
        <div class="btn-group">
            <a class="btn dropdown-toggle" id="dropdown-button" data-toggle="dropdown" href="#">
                {{category}}
                 <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              {{#each categories_that_can_be_quizzed}}
                <li><a class="category" href="#">{{name}}</a></li>
              {{/each}}
            </ul>
        </div>
    </div>

        <input class="invite form-control" value="{{userInvited}}" type="text"></input>
        <div id="game-invite-alert-box" class="alert alert-danger hidden"> {{communique}}</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="game-invite">invite</button>
    
        </div>
  {{/if}}
	
</template>
