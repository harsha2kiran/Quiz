<template name="user_page">
	{{inviteBox}}
	<div>
		<div>
			{{username}}
		</div>
		<img style="width:200px" src="{{avatar}}">
	</div>

	<div>
		games: {{games}}
	<div>
	<div>
		wins: {{wins}}
	<div>
	<div>
		ties: {{ties}}
	<div>
	<div>
		defeats: {{defeats}}
	<div>
	<div>
		points: {{points}}
	<div>
	{{>user_badges}}
</template>

<template name="user_badges">
	<h2>user badges</h2>		
	{{#each badges}}
	<div>
		{{name}} 
		<img class="badgeicon" src="{{icon}}">
	</div>
	{{/each}}

</template>
