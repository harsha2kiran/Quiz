<template name="question_table">
  <button class="btn btn-primary add-question">Add Question</button>
  {{#isolate}}
    <div id="table-container">
        <table cellpadding="0" cellspacing="0" border="0" class="display" id="question-table">
        </table>
    </div>
  {{/isolate}}
  {{#isolate}}
    {{#constant}}
      {{>editQuestionModal}}
    {{/constant}}
  {{/isolate}}
</template>
<template name="editQuestionModal">
  <div class="modal fade" id="edit-question-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Edit Question</h4>
        </div>
        <div class="modal-body">
          {{>modalbody}}
        </div>
        <div class="modal-footer">
          {{>modalfooter}}
        </div>
      </div>
    </div>
  </div>
</template>
<template name="modalbody">
    {{#if question}}
      {{#with editedQuestion}}
         {{>question_edit}}
      {{/with}}
    {{else}}
      {{#if addQuestion}}
        {{>add_new_question}}
      {{else}}
        {{>edit_categories_modal}} 
      {{/if}}
    {{/if}}
</template>
<template name="modalfooter">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    {{#if category}}
    <button type="button" class="btn btn-primary back">Back to question</button>
    {{/if}}
          
</template>
